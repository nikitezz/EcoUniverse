<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрор</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/6199/6199438.png" type="image/x-icon">
    <style>
      body{
        overflow:visible;
      }
      .content-box{
        position: absolute;
        margin-top: 400px;
        margin-left: 100px;
      }
      .input-div {
  position: relative;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 2px solid rgb(1, 235, 252);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  box-shadow: 0px 0px 100px rgb(1, 235, 252) , inset 0px 0px 10px rgb(1, 235, 252),0px 0px 5px rgb(255, 255, 255);
}

.icon {
  color: rgb(1, 235, 252);
  font-size: 2rem;
  cursor: pointer;
}

.input {
  position: absolute;
  opacity: 0;
  width: 100%;
  height: 100%;
  cursor: pointer !important;
}


    </style>
</head>
    <body>
        <div class="indicator"></div>
    
        <nav>
          <div>
            <div class="svg-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418"
                />
              </svg>
            </div>
            <div>ЭкоСообщество</div>
          </div>
          <div>
        </nav>
        <section>
          <div class="details" id="details-even">
            <div class="place-box">
              <div class="text">ЭкоСообщество</div>
            </div>
            <div class="title-box-1"><div class="title-1">Страница для Администратора</div></div>
           
        </section>
         <section class="content-box">
            <div class="input-div">
                <input class="input" id="fileInput" name="file" type="file">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon"><polyline points="16 16 12 12 8 16"></polyline><line y2="21" x2="12" y1="12" x1="12"></line><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path><polyline points="16 16 12 12 8 16"></polyline></svg>
              </div>
                <table id="dataTable">
                <thead>
                    <tr>
                    <th>Строка</th>
                    <th>Текст</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
                </table>
         </section>
         <script>
           document.addEventListener('DOMContentLoaded', function() {
  var fileInput = document.getElementById('fileInput');
  var dataTable = document.getElementById('dataTable');
  var dataBody = document.getElementById('dataBody');

  fileInput.addEventListener('change', function(e) {
    var file = e.target.files[0];

    if (file) {
      var reader = new FileReader();

      reader.onload = function(e) {
        var contents = e.target.result;

        var decoder = new TextDecoder('utf-8'); // Установите правильную кодировку здесь
        var decodedText = decoder.decode(contents);

        var lines = decodedText.split('\n');

        dataBody.innerHTML = ''; // Очищаем тело таблицы

        for (var i = 0; i < lines.length; i++) {
          var line = lines[i].trim();

          if (line !== '') {
            var row = document.createElement('tr');
            var lineCell = document.createElement('td');
            var textCell = document.createElement('td');

            lineCell.textContent = i + 1;
            textCell.textContent = line;

            row.appendChild(lineCell);
            row.appendChild(textCell);

            dataBody.appendChild(row);
          }
        }
      };

      reader.readAsArrayBuffer(file);
    }
  });
});
        </script>
</body>
</html>
